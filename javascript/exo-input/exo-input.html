<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo - form</title>
</head>

<body>
    <form id="form">
        <label for="firstName">Entrez votre prénom</label>
        <input type="text" id="firstName" required placeholder="Votre prénom ici">
        <br>
        <label for="lastName">Entrez votre nom</label>
        <input type="text" id="lastName" required placeholder="Votre nom ici">
        <br>
        <label for="email">Entrez votre email</label>
        <input type="email" id="email" required placeholder="Votre email ici">
        <br>
        <input type="button" id="btn" value="Envoyer"></input>
        <br>
        <p id="bonjour"></p>
    </form>
    <script src="exo-input.js"></script>
</body>

</html>
