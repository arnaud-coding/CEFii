<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- Converter € to $ -->
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column mt-5 mb-3 p-3 bg-light border rounded text-center">
            <h2>Convert Euros to Dollars</h2>
            <form class="mb-3">
                <div class="d-flex">
                    <input type="number" name="inputValue" id="inputValue" class="form-control text-center ps-3 pe-0"
                        placeholder="0.00" step="0.01" min="0">
                    <label class="form-label ms-2 pt-1" for="valueInEuro">€</label>
                </div>
            </form>
            <div class="d-flex">
                <p name="result" id="result" class="w-100"></p>
                <label class="form-label ms-2" for="result">$</label>
            </div>
        </div>
    </div>

    <!-- click counter -->
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column mt-3 mb-5 p-3 bg-light border rounded text-center">
            <h2>Click counter</h2>
            <button class="btn btn-primary mb-3 me-2" id="counterBtn">Click me</button>
            <button class="btn btn-danger mb-3 me-2" id="reset">Reset the counter</button>
            <strong>
                <p id="clickNumber" class="display-4"></p>
            </strong>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
