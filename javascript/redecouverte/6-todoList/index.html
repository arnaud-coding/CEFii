<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <main id="main">
        <h2 class="d-flex justify-content-center mt-5 mb-5">Ma Todo List</h2>
        <!-- Formulaire d'ajout de Todo -->
        <form id="addTodo" class="w-25 mx-auto mb-5 d-flex align-items-center">
            <div class="form-group flex-grow-1 me-2">
                <input type="text" id="todoInput" class="form-control" placeholder="Insérez une nouvelle tâche">
            </div>
            <button type="button" id="addBtn" class="btn btn-primary">Ajouter</button>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
