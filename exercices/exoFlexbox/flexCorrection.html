<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flexCorrection.css" />
    <title>Flexbox - Correction</title>
  </head>
  <body>
    <!-- container  principal de la page  -->
    <div id="container">
      <!-- conteneur parent de tous les rectangles  -->
      <div id="flex">
        <!-- rectangle violet -->
        <div class="violet">violet</div>

        <!-- parent des 3 div -->
        <div class="flex2">
          <!-- parent des 2 div -->
          <div class="flex3">
            <!-- rectangle orange -->
            <div class="orange">orange</div>

            <!-- rectangle rouge -->
            <div class="red">red</div>
          </div>

          <!-- rectangle bleu ciel -->
          <div class="green">vert</div>
        </div>
      </div>
    </div>
  </body>
</html>
