<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/421fcfdcfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navBarResponsive.css">
    <title>responsiveNavBar</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="sidebarActive">
        <label for="sidebarActive" class="openSideBar">
            <i class="fa-solid fa-bars"></i>
        </label>

        <label id="overlay" for="sidebarActive"></label>
        <div class="linksContainer">
            <label for="sidebarActive" class="closeSideBar">
                <i class="fa-solid fa-xmark"></i>
            </label>

            <a class="homeLink" href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Login</a>
        </div>
    </nav>
</body>

</html>
